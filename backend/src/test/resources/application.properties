# Database Configuration for tests (using H2 instead of PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForTesting

# Env bean properties - all required for tests
POSTGRES_URL=jdbc:h2:mem:testdb
POSTGRES_USER=sa
POSTGRES_PASSWORD=